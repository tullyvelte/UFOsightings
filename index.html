<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sightings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  
  <style>
  .jumbotron {
    background: url(images/truthisouttherebg2.jpg) center no-repeat;
    background-size: cover;
   }
   .footer {
  position: relative;
  bottom: 0;
  width: 100%;
  height: 60px; /* Set the fixed height of the footer here */
  line-height: 60px; /* Vertically center the text there */
  background-color: #f5f5f5;
  text-align: center;
}
body {
    font-family: courier;
    font-size: 14px;
    line-height: 1.42857143;
    color: #fff;
    background-color: #030706;
}
</style>

</head>

<body>
  
    <div class="jumbotron text-center" style="color:#fff;">
      <h1>The Truth is Out There, Man</h1>
      <h3>UFO Sightings in the USA</h3>
      <h5>(does not include Elon's Roadster)</h5>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-12" style="text-align: center">
                <h2>Search Sightings:
                <small class="text-muted">Either UFOs are out there, or these people are.</small>
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <h4>Search by State:</h4>
                    <div class="form-group">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="state" placeholder="Use State Code">
                            </div>
                            <div class="col-md-6">
                                <a id="search" class="btn btn-default">Search</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table" id="UFOTable">
                    <thead>
                    <tr class="header">
                        <th>Date</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>UFO Shape</th>
                        <th>Duration</th>
                        <th>Comments</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
      </div>

      <footer class="footer" style="background: #000;">
            <div class="container">
              <span class="text-muted">A js and Bootstrap project by <a href="http:github.com/tullyvelte">Tully Velte</a></span>
            </div>
          </footer>

      <script src="UFOdataLog.js" type="text/javascript"></script>
      <script src="UFO.js" type="text/javascript"></script>


</body>
</html>
